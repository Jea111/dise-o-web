<!DOCTYPE html>
<html lang="es-COL">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/gallery.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Carrito de Compras</title>
  </head>
  <body>
    <div class="carrito">
      <!-- Aquí se mostrarán los productos agregados al carrito -->
      <h2>Carrito de Compras</h2>
      <div id="productosCarrito"></div>
      <div id="total">
        <strong>Total: </strong><span id="totalPrecio">0</span>
        <button type="submit" class="btnCompra" id="btnFinish">Comprar</button>
        <!-- Aquí se mostrará el total -->
      </div>
    </div>

    <!-- Sección de productos donde el usuario puede comprar -->
    <section>
      <div class="producto" data-id="1">
        <h3>Nike</h3>
        <p><em>Nike</em></p>
        <span class="precio">150.000</span>
        <img
          src="https://th.bing.com/th/id/OIP.YdTuHocXRMC8t-YNHDOauwHaDq?rs=1&pid=ImgDetMain"
          alt="nike"
          data-precio="150.000"
        />
        <button class="btnCompra">Comprar</button>
      </div>

      <div class="producto" data-id="2">
        <h3>Nike</h3>
        <p><em>Nike</em></p>
        <span class="precio">150.000</span>
        <img
          src="https://th.bing.com/th/id/R.d4ab9d1b2291b19a8abe02340631ae5f?rik=53B24TohOqTApQ&pid=ImgRaw&r=0"
          alt="nike"
          data-precio="150.000"
        />
        <button class="btnCompra">Comprar</button>
      </div>

      <div class="producto" data-id="3">
        <h3>Nike</h3>
        <p><em>Nike</em></p>
        <span class="precio">150.000</span>
        <img
          src="https://th.bing.com/th/id/OIP.YdTuHocXRMC8t-YNHDOauwHaDq?rs=1&pid=ImgDetMain"
          alt="nike"
          data-precio="150.000"
        />
        <button class="btnCompra">Comprar</button>
      </div>
    </section>

    <script src="/JS/gallery.js"></script>
  </body>
</html>
